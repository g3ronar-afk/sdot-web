[build]
  command = "npm run build"
  publish = "."
  functions = "functions"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sqlite3", "sqlite"]
  included_files = ["node_modules/sqlite3/**", "node_modules/sqlite/**"]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200